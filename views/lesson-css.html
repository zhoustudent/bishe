<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="常伟">
    <title>css样式专区</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <style>

</head>

<body>
    <div class="person-bei">
        <img src="./img/lesson-css.jpg" alt="">
    </div>
    <header class="z-24">
        <span class="fa fa-reorder z-25"></span>
        <div class="z-27">
            <ul class="z-28">
                <li><a href="index.html">首页</a></li>
                <li><a href="lesson.html">课程</a></li>
                <li><a href="#">职业规划</a></li>
                <li><a href="person.html">我的</a> </li>
            </ul>
        </div>
        <section class="z-74"></section>
    </header>

    <main class="z-99">

        {{if datas.length == 0}}
        <div class="z-103">暂无相关视频，正在快马加鞭赶制中，请持续关注~</div>
        {{else}} {{each datas as data index}}
        <div class="z-100">
            <div class="z-101">
                <section>
                    <img src="./productPhoto/{{data.createTime}}.jpg" alt="">
                </section>
                <section>
                    <h3>{{data.lessonname}}</h3>
                    <p>{{data.lessonaut}}&#x3000;{{data.createTimeshow}}</p>
                    <div class="z-102">
                        <div>{{data.lessonmoneydecide}}</div>
                        <div><button type="button" class="btn btn-info z-104" data-id="{{data.id}}" data-price="{{data.lessonprice}}">观看视频</button></div>
                    </div>
                </section>

            </div>
        </div>
        {{/each}} {{/if}}



    </main>

    <div class="z-105">
        <section class="z-106 fa fa-remove animated ">

        </section>
        <section class="z-107">
            <video width="100%" height="100%" controls class="z-108">
                    <!--<source src="js\video\cloud2.mp4" type="video/mp4">-->
                  
                </video>
        </section>
    </div>
    <div class="z-109">
        <section class="z-110 fa fa-remove animated ">
        </section>
        <section class="z-114">
            <div class="z-111">
                <section class="z-112">该视频为付费视频</section>
                <section class="z-113">视频价格：<span class="z-115">￥100</span></section>
            </div>
            <div class="z-116">
                <p>是否加入购物车购买该视频</p>
                <button type="button" class="btn btn-primary z-117">加入购物车</button>
            </div>
        </section>

    </div>
    <div class="login-tishi">您有未填写的内容，请填写完后提交</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/libs/jquery.cookie.js"></script>
    <script src="js/libs/template.js"></script>
    <script src="js/libs/echarts.min.js"></script>
    <script src="js/lesson-css.js"></script>
</body>

</html>
