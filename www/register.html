<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="小周同学">
        <title>注册</title>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        
        <style>
            
        </style>
    </head>
    <body>
        <main class="z-18">
            <div class="z-19 animated bounceInDown ">
                <div class="z-23">蜂巢注册</div>
                <form action="">
                     <div class="z-15">
                    <label for="username">用&#x3000;户&#x3000;名:</label>
                    <input type="text" placeholder="注册用户名" id="username" name="username" class="z-20" required>
                     </div>
                      <div class="z-15">
                     <label for="password">密&#x3000;&#x3000;&#x3000;码:</label>
                    <input type="password" placeholder="请输入6位以上密码" id="password" name="password" class="z-20" required minlength="6">
                      </div>
                     <div class="z-15">
                    <label for="passwords">确认&#x3000;密码:</label>
                    <input type="password" placeholder="请再次输入密码" id="passwords" class="z-20" required>
                     </div>
                     <div class="z-15">
                    <label for="email">请输入邮箱:</label>
                    <input type="email" placeholder="请输入邮箱" name="email" id="email"  class="z-20" required >
                     </div>
                    <button type="submit" class="z-21">提交</button>
                    <button type="reset" class="z-22">取消</button>
                </form>
            </div>
            <div class="login-tishi">您有未填写的内容，请填写完后提交</div>
        </main>
    </body>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/register.js"></script>
</html>
